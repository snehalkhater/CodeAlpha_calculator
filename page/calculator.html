<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator | Aamir Codes</title>
  <link rel="stylesheet" href="./../css/calculator.css">
</head>
<body>
  <div class="calculator-wrapper">
    <h2 class="calculator-title">My Calculator :</h2>
    <div class="calculator">
    <div class="display">
      <input type="text" id="inputBox" value="0" placeholder="0" disabled>
    </div>
    <div class="row">
      <button class="opr">AC</button>
      <button class="opr">DEL</button>
      <button class="opr">%</button>
      <button class="opr">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="opr">*</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="opr">+</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="opr">-</button>
    </div>
    <div class="row">
      <button id="plusminus">Â±</button>
      <button>0</button>
      <button>.</button>
      <button id="eqBtn">=</button>
    </div>
  </div>

  <script src="./../script/calculate.js"></script>
</body>
</html>
